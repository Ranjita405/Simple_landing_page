<html>
    <head>
        <title>Visiting Card</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile_card">
            <div class="image"> 
                <img src="IMG_20211115_095215_066.jpg" alt="sorry" class="profile_img">
            </div>
            <div class="text_data">
                 <span class="name">CodeLearner</span>
                <span class="job">web developer</span> 
            </div>
             <div class="media_button">
                <a href="#" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" class="link">
                    <i class='bx bxl-facebook-square'></i>
                </a>
                <a href="#" class="link">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a href="#" class="link">
                    <i class='bx bx-registered'></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bxs-heart-circle'></i>
                    <span class="number">15K</span>

                </div>
                <div class="data">
                    <i class='bx bxs-message-rounded-dots'></i>
                    <span class="number">122K</span>

                </div>
                <div class="data">
                    <i class='bx bxs-florist'></i>
                    <span class="number">150K</span>

                </div>
            </div>

        </div>

        
    </body>
</html>
